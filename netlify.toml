[build]
  # the command line is only used if you've liked to github
  command = "netlify-lambda build src/lambda"
  # netlify-lambda stores stuff here
  functions = "lambda"
  # the name of the folder where your site is, for example use build or public, etc
  # if you are only deploying this function to it's own netlify instance then make an empty build directory.
  publish = "build"

[build.environment]
  # your node version, if you need to set it, otherwise netlify defaults to 8
  NODE_VERSION = "10"